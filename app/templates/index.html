{% extends "layout.html" %}

{% block content %}

    <div class="row">
        {% for row in database %}
            <div class="col-md-3 offset-1">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ row.image }}" style="height: 280px" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ row.titulo }}</h5>
                        <p class="card-text">{{ row.short }}</p>
                        <a href="/infoItem?titulo={{ row.titulo }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
