{% extends 'layout.html' %}

{% block content %}
    {% for row in database %}
        <div class="row">
        <div class="col-lg-2">
            {% load safeTools %}
            <img src="{{ row.picture | spliter }}" class="img-responsive img-thumbnail ">
        </div>
        <div class="col-lg-10 ">
            <form class="form-horizontal" method="post" action="/updateProfile" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">Nome</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="nome" name="nome" type="text"
                                   placeholder="Nome" class="form-control input-lg" value="{{ row.nome }}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">Morada</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="morada" name="morada" type="text"
                                   placeholder="Morada" class="form-control input-lg" value="{{ row.morada }}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">Código Postal</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="zipcode" name="zipcode" type="text"
                                   placeholder="zipcode" class="form-control input-lg" value="{{ row.zipcode }}"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">País</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="pais" name="pais" type="text"
                                   placeholder="País" class="form-control input-lg" value="{{ row.pais }}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="user" name="user" type="text" class="form-control input-lg" value="{{ user }}"
                                   hidden required>
                        </div>
                    </div>
                </div>

                <!-- File Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
                    <div class="col-md-4">
                        <input id="picture" name="picture" class="input-file" type="file">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <input type="submit" value="Alterar dados" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>

    {% endfor %}
</div>
{% endblock %}
