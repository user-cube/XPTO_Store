{% load shopping_cart %}
{% get_user_items as products %}

<div class="container">
    {% for item in products %}
        <table>
            <tr>
                <th style="width:100%" ;><a class="dropdown-item">{{ item.titulo }} {{ item.preco }} â‚¬</a></th>
                <form action='{% url 'removecart' %}' method='post'>
                    {% csrf_token %}
                    <input name='id' value="{{ item.id }}" hidden>
                    <input name='index' value="{{ forloop.counter0 }}" hidden>
                    <th>
                        <button type="submit" class="close" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                    </th>
                </form>
            </tr>
        </table>
        <div class="dropdown-divider"></div>
    {% endfor %}
    <a style="width:100%" ; href="{% url 'shoppingcart' %}" class="btn btn-primary"> Cart</a>
</div>
