{% extends 'layout.html' %}
{% block content %}
    <br>
    <br>
    <br>
    <section class="page-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Contact us</h2>
                    <h3 class="section-subheading text-muted">We will answer as soon as possible</h3>
                </div>
            </div>
            <div class="row">
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags %}
                            <script>alert("{{ message }}")</script> {% endif %}

                    {% endfor %}
                {% endif %}

                <div class="col-lg-12">
                    <form id="contactForm" name="sentMessage" method="post"
                          action="/sendEmail/">
                        {% csrf_token %}
                        <div class="row">
                            <br>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" id="name" name="name" type="text"
                                           placeholder="Your Name *" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" name="email" type="email"
                                           placeholder="Your Email *" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" name="phone" type="number"
                                           placeholder="Your Phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" name="message"
                                              placeholder="Your Message *" required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="submit" value="Enviar email" class="btn btn-primary"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
