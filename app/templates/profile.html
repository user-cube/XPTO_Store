{% extends 'layout.html' %}

{% block content %}
    {% for row in database %}
        <div class="row">
        <div class="col-lg-2">
            {% load safeTools %}
            <img src="{{ row.picture | spliter }}" class="img-responsive img-thumbnail ">
            <br>
            <br>
            <a href="/profileedit" class="btn btn-success"><span
                    class="glyphicon glyphicon-thumbs-up"></span>
                Editar perfil</a>
        </div>
        <div class="col-lg-10 ">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">Nome</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="nome" name="nome" type="text"
                                   placeholder="Nome" class="form-control input-lg" value="{{ row.nome }}" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">Morada</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="morada" name="morada" type="text"
                                   placeholder="Morada" class="form-control input-lg" value="{{ row.morada }}" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">Código Postal</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="zipcode" name="zipcode" type="text"
                                   placeholder="zipcode" class="form-control input-lg" value="{{ row.zipcode }}"
                                   readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="Nome">País</label>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="pais" name="pais" type="text"
                                   placeholder="País" class="form-control input-lg" value="{{ row.pais }}" readonly>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    {% endfor %}
</div>
{% endblock %}
